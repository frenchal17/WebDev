<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="site.js"></script>
		<script type="text/javascript" src="processing.js"></script>
		<link rel="stylesheet" type="text/css" href="site.css">
		<title>The Processing of Art</title>
	</head>
	<body>
		<div class="proc-box-row">
			<div class="proc-box left"><canvas data-processing-sources="TrigOverlap.pde"></canvas></div>
			<div class="proc-box right"><canvas data-processing-sources="Fountain.pde"></canvas></div>
			<div class="center centered-boxes">
				<div class="proc-box right"><canvas data-processing-sources="DailyRise.pde"></canvas></div>
				<div class="proc-box left"><canvas data-processing-sources="Sine_Snake.pde"></canvas></div>
			</div>
		</div>
		<div class="proc-box-row">
			<div class="proc-box left"><canvas data-processing-sources="AbstractStreaks.pde"></canvas></div>
			<div class="proc-box right"><canvas data-processing-sources="Diagonal_Ellipse7.pde"></canvas></div>
			<div class="center centered-boxes">
				<div class="centered-text">Welcome to the in progress library of Alex French's Processing visualizations.</div>
				<div class="sub-text">(Feel free to interact with these panes -- All respond to user interaction)</div>
			</div>
		</div>
	</body>
</html>
